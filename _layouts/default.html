<!DOCTYPE html>
<html ng-app="SlickWebsite">
<head>
    <title>SlickQA: {{ page.title }}</title>
    <link rel="stylesheet" href="/css/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-cookies.js"></script>
    <script src="/scripts/website.js"></script>
</head>
<body ng-controller="MainController">
    <header>
        <div class="inner-header">
            <div>
                <a href="#" class="sidenav-button-link" ng-click="toggleNav($event)"><img src="/images/icon-menu.svg"/></a>
            </div>
	        <h1>{{ page.title }}</h1>
        </div>
    </header>

    <div class="flex-layout-row-nowrap flex-container main">
        <section class="sidenav" ng-class="navModeClass()" ng-show="navShow()">
            <div class="sidenav-inner">
                <div class="sidenav-pin-box">
                    <a href="#" ng-click="toggleMode($event)">{% raw %}<img class="sidenav-mode-image" ng-src="/images/sidenav-{{ navMode() }}.png"/> {% endraw %}</a>
                </div>
                <a class="clickable-text" href="/">Home</a><br />
                {% for link in site.pages %}
                    {% unless link.title contains 'Home' %}
                        <a class="clickable-text" href="{{ link.url }}">{{ link.title }}</a><br />
                    {% endunless %}
                {% endfor %}
            </div>
        </section>
        <section class="main-container">
            <div class="main-view">
                <div class="slickview">
                    {{ content }}
                </div>
            </div>
        </section>
    </div>

</body>
</html>
