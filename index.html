<!DOCTYPE html>
<html ng-app="SlickWebsite">
<head>
    <title>Slick Quality Management Applications</title>
    <link rel="stylesheet" href="/css/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-cookies.js"></script>
    <script src="/scripts/website.js"></script>
</head>
<body ng-controller="MainController">
    <header>
        <div class="inner-header">
            <div>
                <a href="#" class="sidenav-button-link" ng-click="toggleNav($event)"><img src="/images/icon-menu.svg"/></a>
            </div>
	        <h1>Slick Quality Management Applications</h1>
        </div>
    </header>

    <div class="flex-layout-row-nowrap flex-container main">
        <section class="sidenav sidenav-{{ navMode() }}" ng-show="navShow()">

        </section>
        <section class="main-container">
            <div class="main-view">
                <img src="/images/slickFancy.gif" alt="Fancy Animated Slick Logo" />
                <p>Slick is a collection of applications and tools to help you manage software quality cycle.</p>
            </div>
        </section>
    </div>

</body>
</html>
